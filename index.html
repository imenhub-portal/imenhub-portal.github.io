<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMEN Hub Portal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #f4f7f6;
        }
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #005596; /* Warna rasmi UKM */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            font-weight: 500;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Sila tunggu, sistem sedang dimuatkan...</div>
    </div>

    <iframe id="app-frame" src=""></iframe>

    <script>
        window.onload = function() {
            // Mengambil ID dari URL: ?id=xxxx
            const urlParams = new URLSearchParams(window.location.search);
            const scriptId = urlParams.get('id');
            const frame = document.getElementById('app-frame');
            const loader = document.getElementById('loading-screen');

            if (scriptId) {
                // Membina URL Google App Script
                const googleUrl = "https://script.google.com/macros/s/" + scriptId + "/exec";
                frame.src = googleUrl;

                // Sembunyikan loading screen bila iframe siap dimuatkan
                frame.onload = function() {
                    loader.style.display = 'none';
                    frame.style.display = 'block';
                };
            } else {
                // Mesej jika ID tidak dijumpai
                document.querySelector('.loading-text').innerHTML = 
                    "<span style='color:red;'>Ralat: ID Sistem Tidak Dijumpai.</span><br><small>Sila semak link di Menu UKM anda.</small>";
                document.querySelector('.spinner').style.display = 'none';
            }
        };
    </script>
</body>
</html>
