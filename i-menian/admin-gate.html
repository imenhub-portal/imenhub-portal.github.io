<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-Menian | Secure Admin Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f2f2f7; }
        .ios-card { border-radius: 32px; background: #ffffff; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .ios-input { border-radius: 16px; background: #f2f2f7; border: 2px solid transparent; transition: all 0.2s; }
        .ios-input:focus { border-color: #007aff; background: #ffffff; outline: none; }
        .btn-primary { background: #007aff; color: #ffffff; border-radius: 16px; font-weight: 600; transition: all 0.2s; }
        .btn-primary:active { transform: scale(0.97); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div id="gate-container" class="ios-card w-full max-w-sm p-10 text-center animate-ios">
        <div class="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-[#007aff]" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-[#1c1c1e] mb-2">Restricted Access</h1>
        <p class="text-sm text-gray-400 mb-8 font-medium uppercase tracking-widest">Admin Authorization Required</p>

        <div class="space-y-4">
            <input type="password" id="pinInput" maxlength="6" placeholder="Enter PIN" 
                   class="w-full ios-input p-5 text-center text-3xl tracking-[0.5em] font-mono">
            
            <p id="errorMsg" class="text-xs font-bold text-rose-500 hidden uppercase tracking-wide">Invalid Security PIN</p>
            
            <button onclick="checkPin()" class="w-full btn-primary py-5 mt-4 text-sm uppercase tracking-widest">
                Authorize Entry
            </button>
        </div>
    </div>

    <script>
        function checkPin() {
            const input = document.getElementById('pinInput').value;
            const error = document.getElementById('errorMsg');
            
            // Matches your code.gs ADMIN_PIN_1 and ADMIN_PIN_2
            if (input === "023775" || input === "013254") {
                // Redirect to the main portal with staff view enabled
                window.location.href = "https://script.google.com/macros/s/AKfycbx7kSzb09RIJfuj4hL4t8TzLeAIvv54uuWiaIbLLomt_mN0mNWjV1Zs3nfnG2hK_ebwzg/exec?role=staff";
            } else {
                error.classList.remove('hidden');
                document.getElementById('pinInput').value = "";
                document.getElementById('pinInput').focus();
            }
        }

        // Allow pressing Enter key
        document.getElementById("pinInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") checkPin();
        });
    </script>
</body>
</html>
