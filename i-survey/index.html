<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistem Kaji Selidik IMEN UKM</title>
    
    <link rel="icon" href="https://www.ukm.my/portal/wp-content/uploads/2019/04/favicon.png" type="image/png">
    
    <style>
        /* CSS ini memastikan iFrame memenuhi 100% skrin tanpa bingkai */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hilangkan scrollbar browser utama */
            background-color: #001a4d;
        }
        
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <iframe id="survey-frame" src="about:blank" allow="camera; microphone; autoplay; encrypted-media; fullscreen"></iframe>

    <script>
        // ============================================================
        // LINK GOOGLE APPS SCRIPT ANDA
        // ============================================================
        
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbzob3lrSW6lW3tze_xTX8Meg3PnWBOtywXiqcX1Z4kqyWyP4_xKdUL8-5ekZvaOLgJ6/exec";

        // ============================================================

        window.onload = function() {
            // 1. Dapatkan parameter URL (contoh: ?page=dashboard)
            const queryString = window.location.search;
            
            // 2. Dapatkan elemen iFrame
            const iframe = document.getElementById('survey-frame');
            
            // 3. Masukkan URL Google ke dalam iFrame (BUKAN window.location)
            // Ini kuncinya: URL browser kekal, tapi isi dalam berubah.
            iframe.src = googleScriptURL + queryString;
        };
    </script>

</body>
</html>
