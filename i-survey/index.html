<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistem Kaji Selidik IMEN UKM</title>
    
    <link rel="icon" href="https://www.ukm.my/portal/wp-content/uploads/2019/04/favicon.png" type="image/png">
    
    <style>
        /* Tetapan supaya iFrame memenuhi skrin 100% tanpa scrollbar ganda */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hilangkan scrollbar browser utama */
            background-color: #001a4d; /* Warna background loading */
        }
        
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* Penuhi ketinggian skrin */
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

    <iframe id="app-frame" src="about:blank" allow="camera; microphone; autoplay; encrypted-media; fullscreen"></iframe>

    <script>
        // ============================================================
        // 1. MASUKKAN LINK GOOGLE SCRIPT ANDA DI BAWAH
        // ============================================================
        
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbzob3lrSW6lW3tze_xTX8Meg3PnWBOtywXiqcX1Z4kqyWyP4_xKdUL8-5ekZvaOLgJ6/exec";

        // ============================================================

        // Logik Pintar: 
        // Mengesan jika ada 'request' untuk Dashboard (?page=dashboard)
        // dan menghantarnya ke dalam iFrame tanpa menukar URL browser.
        
        window.onload = function() {
            const queryString = window.location.search; // Ambil bahagian ?page=...
            const frame = document.getElementById('app-frame');
            
            // Gabungkan URL Google + Query String
            frame.src = googleScriptURL + queryString;
        };
    </script>

</body>
</html>
